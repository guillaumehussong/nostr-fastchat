<div class="login-state" [ngSwitch]="currentUser === undefined">
  <ng-container *ngSwitchCase="true">
    <input #userName placeholder="What's on your name?">
    <button type="submit" (click)="connect(userName)" class="bg-indigo-700 p-5 text-white rounded-md">Connect</button>
  </ng-container>
  <ng-container *ngSwitchCase="false">
    <h3>Signed in as: {{currentUser.name}} </h3>
  </ng-container>
</div>

<div class="user-list">
  <ul role="list">
    <li role="listitem" *ngFor="let user of users" [class.current-user]="user.id === currentUser?.id">
      {{user.name}} #{{user.id}}
    </li>
  </ul>
</div>

<div class="chat-area">
  <Card *ngFor="let message of messages" [class.current-user]="message.author.id === currentUser?.id">
    <p> {{message.author.name}} </p>
    <pre> {{message.contents}} </pre>
  </Card>
</div>

<div class="chat-input">
    <input #chatInput placeholder="What's on your mind?" (keyup.enter)="send(chatInput)">
</div>
